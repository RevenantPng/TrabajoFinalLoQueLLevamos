<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card-container">
        <div class="img-container">
            <!--img src="img/caseteTres.jpg" alt="car2">
            <img src="img/caseteDos.jpg" alt="car2">
            <img src="img/caseteUno.jpg" alt="car3">-->

        </div>
        <div class="card-description">
            <h3 class="tag"> Casete </h3>
            <h1 class="tittle"> Cintas IEC tipo II   </h1>
            <p class="card-details">
                <span class="milleage">
                    <span style="font-size: 1em; color: black">
                    <i class="fa-solid fa-car"></i>
                    </span>
                    660 KBytes por cara en una cinta de 90 minutos (2000 bits/s).
                </span>
                <span class="electricity">
                    <span style="font-size: 1em; color: black">
                        <i class="fa-solid fa-gas-pump"></i>
                    </span>
                    Kbytes: 32 kb
                </span>

                <span class="safety">
                    <span style="font-size: 1em; color: black;">
                        <i class="fa-solid fa-shield"></i>
                    </span>
                    Calidad:
                    <span class="stars">
                        <i class=" fa-solid fa-star"></i>
                        <i class=" fa-solid fa-star"></i>
                        <i class=" fa-solid fa-star"></i>
                        <i class=" fa-solid fa-star"></i>
                        <i class=" fa-solid fa-star"></i>
                    </span>
                </span>
            </p>
            <p>
                Escoge un color:
            </p>
            <div class="colors-price">
                <div class="colors">
                    <span class="white"></span>
                    <span class="black"></span>
                    <span class="yellow"></span>
                </div>
                <div class="pricing">
                    <h2 class="new-price">$32,99</h2>
                    <h4 class="old-price"><s>$42,99</s></h4>
                </div>
            </div>
            <button id="button">
                <span style="font-size: 1em; color: white;">
                    <i class="fa-solid fa-cart-shopping"></i>
                </span>
                <span class="button-text">Agregar al carrito de compras</span>
            </button>
            <button class="feedback" >
                <span id="white-button">
                    Has agregado tu producto
                </span>
            </button>
        </div>
    </div>
    <script src="js/card.js"></script>
</body>   
</html>
